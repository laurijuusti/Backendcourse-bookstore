<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Books</title>

    <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 13%;
            padding: 3px; 
        }

        input[type="submit"] {
            padding: 10px 20px;
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <form th:object="${book}" th:action="@{/editbook/{id}(id=${book.id})}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />

        <label for="publicationYear">Publication Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        
        <input type="submit" value="Save Changes">
    </form>

    <a href="/booklist">Link back to list of books</a>
</body>
</html>
